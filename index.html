<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class = "sectionTitle">Convert Fahrenheit temperatures in Celsius</h1>
        <div class="inputsContainer">
            <img src="./img/temperatureImage.png" class = "img">
            <input class = "fahrenheitTemperature" type="number" placeholder="Write a Fahrenheit temperature. Ex.: 32">
            <p class = "celsiusValue"></p>
            <button class = "submitButton" type="submit">Submit temperature</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
